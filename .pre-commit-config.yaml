repos:
-   repo: local
    hooks:
    -   id: black
        name: black
        entry: black
        language: system
        exclude_types: [yaml]
    -   id: isort
        name: isort
        entry: isort
        language: system
        args: ["--profile", "black"]
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
            [
            "--errors-only",
            "-rn", # Only display messages
            "-sn", # Don't display the score
            ]
        