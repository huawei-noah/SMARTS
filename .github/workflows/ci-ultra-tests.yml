name: ULTRA CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-18.04
    container: huaweinoah/smarts:v0.4.3-pre
    strategy:
      matrix:
        tests:
          - ./ultra/tests/test_adapter.py
          - ./ultra/tests/test_analysis.py
          - ./ultra/tests/test_env.py
          - ./ultra/tests/test_episode.py
          - ./ultra/tests/test_evaluate.py
          - ./ultra/tests/test_scenarios.py
          - ./ultra/tests/test_social_vehicles.py
          - ./ultra/tests/test_train.py
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup X11
        run: |
          /usr/bin/Xorg \
            -noreset \
            +extension GLX \
            +extension RANDR \
            +extension RENDER \
            -logfile ./xdummy.log \
            -config /etc/X11/xorg.conf :1 &
      # - name: Cache pip
      #   id: cache-pip
      #   uses: actions/cache@v2
      #   with:
      #     path: |
      #       .venv
      #       /usr/local/bin/scl
      #     key: pip-${{hashFiles('requirements.txt')}}-${{hashFiles('setup.py')}}
      - name: Install dependencies
        # if: steps.cache-pip.outputs.cache-hit != 'true'
        run: |
          python3.7 -m venv .venv
          . .venv/bin/activate
          pip install dill
          pip install ijson
          pip install --upgrade --upgrade-strategy eager pip
          pip install --upgrade --upgrade-strategy eager wheel
          pip install --upgrade --upgrade-strategy eager -r requirements.txt
          pip install --upgrade --upgrade-strategy eager -e .[train,test]
      - name: Run base ultra tests
        run: |
          . .venv/bin/activate
          make build-all-scenarios
          PYTHONHASHSEED=42 pytest -v \
            --doctest-modules \
            --forked \
            --dist=no \
            -n auto \
            ${{matrix.tests}}

