name: SMARTS CI Learning

on:
  schedule:
    - cron: '0 23 * * 2'
      # Time is in UTC
      # Runs at 11.00pm, UTC  , every Tuesday
      # Runs at  6.00pm, UTC-5, every Tuesday
  workflow_dispatch:

env:
  venv_dir: .venv

jobs:
  test_learning:
    runs-on: ubuntu-18.04
    container: huaweinoah/smarts:v0.4.3-pre
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: develop
      - name: Setup package
        run: |
          /usr/bin/Xorg \
            -noreset \
            +extension GLX \
            +extension RANDR \
            +extension RENDER \
            -logfile ./xdummy.log \
            -config /etc/X11/xorg.conf :1 &
          cd $GITHUB_WORKSPACE
          python3.7 -m venv ${{env.venv_dir}}
          . ${{env.venv_dir}}/bin/activate
          pip install --upgrade pip
          pip install wheel
          pip install -r requirements.txt
          pip install -e .[train,test]
      - name: Verify learning
        run: |
          cd $GITHUB_WORKSPACE
          . ${{env.venv_dir}}/bin/activate
          make test-learning