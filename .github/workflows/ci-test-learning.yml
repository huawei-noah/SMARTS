name: SMARTS CI Learning

on:
  schedule:
    - cron: "0 23 * * 2"
      # Time is in UTC
      # Runs at 11.00pm, UTC  , every Tuesday
      # Runs at  7.00pm, UTC-4, every Tuesday
  workflow_dispatch:

env:
  venv_dir: .venv

jobs:
  test_learning:
    runs-on: ubuntu-20.04
    container: huaweinoah/smarts:v0.6.1-minimal
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Setup package
        run: |
          cd $GITHUB_WORKSPACE
          python3.8 -m venv ${{env.venv_dir}}
          . ${{env.venv_dir}}/bin/activate
          pip install --upgrade pip
          pip install wheel
          pip install .[camera_obs,rllib,test,torch,train]
      - name: Verify learning
        run: |
          cd $GITHUB_WORKSPACE
          . ${{env.venv_dir}}/bin/activate
          make test-learning
