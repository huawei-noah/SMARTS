name: SMARTS CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-18.04
    container: huaweinoah/smarts:v0.4.3-pre
    strategy:
      matrix:
        tests:
          - ./envision
          - ./smarts/contrib
          - ./smarts/core
          - ./smarts/env --ignore=./smarts/env/tests/test_rllib_hiway_env.py
          - ./smarts/env/tests/test_rllib_hiway_env.py
          - ./smarts/sstudio
          - ./tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup X11
        run: |
          /usr/bin/Xorg \
            -noreset \
            +extension GLX \
            +extension RANDR \
            +extension RENDER \
            -logfile ./xdummy.log \
            -config /etc/X11/xorg.conf :1 &
      - name: Cache pip
        id: cache-pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          # Check if there is a cache hit for the corresponding requirements.txt and setup.py files
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-${{ hashFiles('setup.py') }}
      - name: Install dependencies
        if: steps.cache-pip.outputs.cache-hit != 'true'
        run: |
          cd $GITHUB_WORKSPACE
          pip install --upgrade pip
          pip install wheel
          pip install -r requirements.txt
          pip install --upgrade -e .[train,test]
      - name: Run smoke tests
        run: |
          cd $GITHUB_WORKSPACE
          make build-all-scenarios
          PYTHONHASHSEED=42 pytest -v \
            --doctest-modules \
            --forked \
            --dist=loadscope \
            -n auto \
            --durations=0 \
            ${{ matrix.tests }} \
            --ignore=./smarts/core/tests/test_smarts_memory_growth.py \
            --ignore=./smarts/env/tests/test_learning.py \
            --ignore=./smarts/env/tests/test_benchmark.py
