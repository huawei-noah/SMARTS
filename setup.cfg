[metadata]
name = smarts
version = 1.0.11
url = https://github.com/huawei-noah/SMARTS
long_description = file:utils/setup/README.pypi.md
long_description_content_type = text/markdown
license=MIT
classifiers=
    Development Status :: 5 - Production/Stable
    Programming Language :: Python
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    License :: OSI Approved :: MIT License

[options]
packages = find:
include_package_data = True
zip_safe = True
python_requires = >=3.8
install_requires = 
    # setuptools:
    #   tensorboard needs >=41
    #   50.0 is broken: https://github.com/pypa/setupatools/issues/2353
    setuptools>=41.0.0,!=50.0
    cached-property>=1.5.2
    click>=7.1.2  # used in scl
    eclipse-sumo>=1.12.0  # sumo
    gym>=0.17.3,<=0.19.0
    gymnasium==0.27.0
    # numpy>=1.19.5 required for tf 2.4
    # numpy<1.24 required for ray (see https://github.com/ray-project/ray/issues/31258)
    numpy>=1.19.5,<1.24.0  
    pandas>=1.3.4  # only used by zoo/evaluation
    psutil>=5.4.8
    pybullet==3.0.6
    rich>=11.2.0
    Rtree>=0.9.7
    sh>=1.14.2
    shapely>=2.0.0
    tableprint>=0.9.1
    trimesh==3.9.29  # Used for writing .glb files
    visdom>=0.1.8.9
    # The following are for Scenario Studio
    yattag>=1.14.0
    # The following is for both SS and Envision
    cloudpickle>=1.3.0,<=2.1.0
    # The following are for /envision
    tornado>=5.1.1
    websocket-client>=1.2.1
    ijson>=3.1.4
    # The following are for the /smarts/algorithms
    matplotlib>=3.2.2
    # The following are for /smarts/zoo and remote agents
    protobuf>=3.17.3, <4.0.0
    PyYAML>=3.13
    twisted>=21.7.0

[options.packages.find]
exclude =
    tests
    examples

[options.entry_points]
console_scripts = 
    scl=cli.cli:scl

[options.extras_require]
diagnostic = 
    py-cpuinfo==9.0.0
    mdutils==1.4.0
camera_obs = 
    Panda3D==1.10.9
    panda3d-gltf==0.13
dev = 
    black[jupyter]==22.6.0
    grpcio-tools==1.32.0
    isort==5.7.0
    pre-commit==2.16.0
    pylint>=2.12.2
    pytype==2022.1.13
doc = 
    myst-parser>=0.18.1
    sphinx>=5.3.0
    sphinxcontrib-apidoc>=0.3.0
    sphinx-click>=4.4.0
    sphinx-rtd-theme>=1.1.1
extras = pynput>=1.7.4  # Used by HumanKeyboardAgent
gym = 
    moviepy == 1.0.3
remote_agent = 
    grpcio==1.32.0
rllib = 
    opencv-python==4.1.2.30
    opencv-python-headless==4.1.2.30
    ray[rllib]==1.4.0
ros = 
    catkin_pkg
    rospkg
test = # The following are for testing
    pytest>=6.2.5
    pytest-benchmark>=3.4.1
    pytest-cov>=3.0.0
    pytest-xdist>=2.4.0
    pytest-forked>=1.4.0
test_notebook = 
    ipykernel>=4.10.1
    jupyter-client>=7.1.2
    pytest-notebook>=0.7.0
torch = 
    torch==1.4.0
    torchvision==0.5.0
train = 
    tensorflow>=2.4.0
opendrive = 
    opendrive2lanelet>=1.2.1
argoverse = 
    av2>=0.2.1

[aliases]
test=pytest
