name: maac-baseline-lane-controller

agent:
  state:
    wrapper:
      name: Simple
    features:
      distance_to_center: True
      speed: True
      steering: True
      heading_errors: [20, continuous]
      neighbor: 8
  action:
    type: 1   # 0 for continuous, 1 for discrete

interface:
  max_episode_steps: 1000
  neighborhood_vehicles:
    radius: 50
  waypoints:
    lookahead: 50   # larger than size of heading errors

policy:
  framework: rllib
  config:
    model:
      custom_model_config:
        critic_mode: global
        agent_number: 4
        action_model:
          activation: relu
          hiddens: [256, 128, 64]
        value_model:
          activation: relu
          hiddens: [512, 256, 128]
  trainer:
    path: benchmark.agents.maac.tf_policy
    name: CA2CTrainer

run:
  checkpoint_freq: 40
  checkpoint_at_end: True
  max_failures: 1000
  resume: False
  export_formats: [model, checkpoint]
  stop:
    time_total_s: 14400
  config:
    log_level: WARN
    num_workers: 1
    num_gpus: 0
    horizon: 1000
    # learning
